{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<h1>Добро пожаловать на сайт рецептов!</h1>

<div class="nav-buttons">
    <a href="{% url 'register' %}" class="btn">Регистрация</a>
    <a href="{% url 'login' %}" class="btn">Вход</a>
    <a href="{% url 'add_recipe' %}" class="btn">Добавить рецепт</a>
</div>

<h2>Случайные рецепты</h2>
<div class="recipe-grid">
    {% for recipe in recipes %}
    <div class="recipe-card">
        <a href="{% url 'recipe_detail' recipe.id %}">
            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" class="recipe-image">
            <h3>{{ recipe.title }}</h3>
            <p>{{ recipe.description|truncatechars:100 }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
